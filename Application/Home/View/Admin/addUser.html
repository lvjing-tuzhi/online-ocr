		<meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">

		<link rel="stylesheet" href="../../../../Public/kindeditor/plugins/code/prettify.css" />

	</head>
	<body>
		<form action="/Home/Admin/addUser" method="post" class="form form-horizontal" enctype="multipart/form-data">
			<article class="page-container">
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>用户(不可修改)：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" class="input-text" placeholder="" id="username" name="username" value="{$list.username}">
						</div>
					</div>
					<div class="row cl" style="display:{$display};">
						<label class="form-label col-xs-4 col-sm-2">密码：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" class="input-text" placeholder="" id="password" name="password" value="{$list.password}">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">使用次数：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" class="input-text" placeholder="" id="tst" name="test" value="{$list.test}">
						</div>
					</div>
					<div class="row cl">
						<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
							是否VIP：<input type="radio" name="vip" value="1" checked="checked"/>是<input type="radio" name="vip" value="0"/>否
							<br/>
							<input type="submit" class="btn btn-primary radius" value="提交" name="keep" />
							<input type="hidden" class="type" value="{$Think.get.type}" name="id" />
						</div>
					</div>
			</article>

		</form>
		<script>
			
		</script>
		<!--_footer 作为公共模版分离出去-->
