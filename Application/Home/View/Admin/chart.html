<script type="text/javascript">
$(function () {
    var arr1 = [
        '一月',
        '二月',
        '三月',
        '四月',
        '五月',
        '六月',
        '七月',
        '八月',
        '九月',
        '十月',
        '十一月',
        '十二月'
    ];
    var data1 = [49.9, 71.5, 106.4, 129.2, 144.0, 176.0, 0, 0, 0, 0, 0, 0];

    $('#container').highcharts({

            type: 'column'
        },
